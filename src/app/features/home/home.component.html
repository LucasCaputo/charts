<h1>PETR4.SA</h1>

<div *ngIf="dataSource">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Dia </th>
      <td mat-cell *matCellDef="let element"> {{element.day }} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp | date : 'dd/MM/YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency : 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="variation">
      <th mat-header-cell *matHeaderCellDef> Variação em relaçào a D-1 </th>
      <td mat-cell *matCellDef="let element"> {{element.variation | percent: '1.2-2'}} </td>
    </ng-container>


    <ng-container matColumnDef="firstDateVariation">
      <th mat-header-cell *matHeaderCellDef> Variação em relação a primeira data </th>
      <td mat-cell *matCellDef="let element"> {{element.firstDateVariation | percent: '1.2-2'}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>

<div class="chart-container">
  <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
